{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>

{% for cat in cats %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ cat.name }}</span>
      <p>Company: {{ car.company }}</p>
      <p>Model: {{ car.year }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
